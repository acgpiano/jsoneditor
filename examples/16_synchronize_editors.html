<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>JSON tools</title>

    <link
      href="https://cdn.jsdelivr.net/gh/acgpiano/jsoneditor@develop/dist/jsoneditor.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/gh/acgpiano/jsoneditor@develop/dist/jsoneditor.min.js"></script>

    <style type="text/css">
      html,
      body {
        height: 100%;
        width: 100%;
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      #jsoneditor1,
      #jsoneditor2 {
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="jsoneditor1"></div>
    <div id="jsoneditor2"></div>

    <script>
      // create editor 1
      const editor1 = new JSONEditor(document.getElementById("jsoneditor1"), {
        mode: "code",
        modes: ["code", "text", "tree", "preview"],
        onChangeText: function (jsonString) {
          editor2.updateText(jsonString);
        }
      });

      // create editor 2
      const editor2 = new JSONEditor(document.getElementById("jsoneditor2"), {
        mode: "tree",
        modes: ["code", "text", "tree", "preview"],
        onChangeText: function (jsonString) {
          editor1.updateText(jsonString);
        }
      });

      // set initial data in both editors
      const json = {
        remark: "Paste json here"
      };
      editor1.set(json);
      editor2.set(json);
    </script>
  </body>
</html>
